<ion-header>
  <ion-navbar>
    <ion-title align-title="center">Aplicativo Infraestrutura</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
  <ion-col>
    <img src="assets/imagens/politecnico.PNG"/>
  </ion-col>
    <div class="login-box">
      <form (ngSubmit)="login(registerForm)" #registerForm="ngForm">
        <ion-item>
          <ion-label>Siape</ion-label>
          <ion-input type="number" name="siape" [(ngModel)]="usuarioFormulario.siape" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-input type="password"  name="senha" [(ngModel)]="usuarioFormulario.senha" required></ion-input>
        </ion-item>
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button color="primary" block type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
            <button ion-button class="register-btn" block clear (click)="createAccount()">Criar nova conta</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
</ion-content>
